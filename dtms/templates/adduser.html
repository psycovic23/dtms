<html>
<head>
	{% ifequal MEDIA_URL "localhost" %}
	<script type="text/javascript" src="jquery.js"></script>
	{% endifequal %}
	{% ifnotequal MEDIA_URL "localhost" %}
	<script type="text/javascript" src="{{ MEDIA_URL }}/jquery.js"></script>
	{% endifnotequal %}

	<script type="text/javascript">

	$(document).ready(function(){
		$("#submit").click(function(){
			var d = {};
			d.name = $("#username").val();
			d.email = $("#email").val();
			d.password = $("#password").val();
			d.house_id = $("#house_id").val();
			
			$.ajax({
				url: '/dtms/adduser',
				type: 'POST',
				data: d,
				success: function(responseData){
					console.log('success');
				},
				error: function(responseData){
					console.log('fail');
				}
			});

		});
	});
	</script>

</head>
<body>
		{% if success %}
		<p>success</p>
		{% endif %}
		<p>username</p>
		<input type="text" id="username"><br>
		
		<p>email</p>
		<input type="text" id="email"><br>

		<p>house id</p>
		<input type="text" id="house_id"><br>
		<p>password</p>
		<input type="password" id="password"><br>
		<input type="button" id="submit" value="submit"><br>

	<div id="content"></div>
</body>
</html>
